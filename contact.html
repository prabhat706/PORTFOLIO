            <div class="contactform">
                <h2>Contact me for Work/Querry</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientPhone">Name</label>
                        <input type="text" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone number
                            with anyone
                            else.</small>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone">Phone Number</label>
                        <input type="number" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3" id="querrybox">
                        <label for="clientPhone">Querry</label>
                        <input type="text" class="form-control" id="querrybox">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">We welcome your here again</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>

            </div>
